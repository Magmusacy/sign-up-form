<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <script src="assets/scripts/script.js" defer></script>
  </head>

  <body>
    <div id="left">
      <div class="logo">
        MAGMUSACY
      </div>
    </div>
    <div id="right">
      <header class="info">
        This is not a real online service! You know you need something like this in your life
        to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        <br><br>
        You <em>know</em> you want to.
      </header>

      <!-- Omit action and method attributes to self-submit form -->
      <form id="sign-up-form">
        <div class="info-on-required"><em>Inputs with (*) are required.</em></div>

        <div>
          <label for="first_name">FIRST NAME*</label>
          <input type="text" id="first_name" name="first_name" required>
        </div>

        <div>
          <label for="last_name">LAST NAME*</label>
          <input type="text" id="last_name" name="last_name" required>
        </div>

        <div>
          <label for="email">EMAIL*</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="phone_number">PHONE NUMBER</label>
          <input type="tel" id="phone_number" name="phone_number">
        </div>

        <div>
          <label for="password">PASSWORD*</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div>
          <label for="password_confirmation">PASSWORD CONFIRMATION*</label>
          <input type="password" id="password_confirmation" name="password_confirmation" required>
        </div>

        <div id="password-info"></div>
      </form>

      <footer>
        <button type="submit" form="sign-up-form">Sign Up</button>
        <p>Already have an account? <a href="">Sign In here.</a></p>
      </footer>
    </div>
  </body>
</html>
